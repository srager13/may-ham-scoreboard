# ============================================
# NGINX PRODUCTION REVERSE PROXY CONFIGURATION
# ============================================

# File: /etc/nginx/nginx.conf
# This is the main nginx configuration file

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format api '$remote_addr - $remote_user [$time_local] '
                   '"$request" $status $body_bytes_sent '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Hide nginx version
    server_tokens off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Upstream backend servers (for load balancing)
    upstream golf_api_backend {
        least_conn;
        server localhost:8080 max_fails=3 fail_timeout=30s;
        # Add more backend servers for high availability:
        # server backend1.internal:8080 max_fails=3 fail_timeout=30s;
        # server backend2.internal:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream golf_frontend {
        server localhost:3000 max_fails=3 fail_timeout=30s;
        # For load balancing multiple frontend servers:
        # server frontend1.internal:3000 max_fails=3 fail_timeout=30s;
        # server frontend2.internal:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow Let's Encrypt ACME challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server with SSL/TLS
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name golf.example.com;

        # SSL Certificate paths (use certbot to generate)
        ssl_certificate /etc/letsencrypt/live/golf.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/golf.example.com/privkey.pem;

        # SSL configuration (Mozilla recommended - modern)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # SSL optimizations
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Logging
        access_log /var/log/nginx/golf_access.log main;
        error_log /var/log/nginx/golf_error.log warn;

        # Root location
        location / {
            proxy_pass http://golf_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Caching for static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://golf_frontend;
                proxy_cache_valid 200 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # API endpoints
        location /api/v1/ {
            limit_req zone=api burst=200 nodelay;

            access_log /var/log/nginx/golf_api_access.log api;

            proxy_pass http://golf_api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API specific timeouts (longer for scoring operations)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;

            # HTTP/1.1 for better performance
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://golf_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts (much longer)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint (internal only)
        location /health {
            access_log off;
            proxy_pass http://golf_api_backend;
            proxy_set_header Host $host;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to config files
        location ~ \.(conf|yml|yaml|ini|env)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Handle frontend routing (SPA)
        error_page 404 =200 /index.html;
    }

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}